<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>

</head>
<body>
	
	<div id="click">hi!</div>
	<span>hi again!</span>
	
	<script type="text/javascript" src="/src/raptor.js"></script>
	<script type="text/javascript" src="/src/raptor.pack.js"></script>
	<script type="text/javascript" src="/src/raptor.events.js"></script>
	<script type="text/javascript">
		
		$.ready(function() {
			var $e = raptor.events;
			var div = document.getElementById('click');
			
			$e.add(div, 'click', function(e) {
				$e.remove('span');
			});
			
			$e.add('span', 'mouseover', function(e) {
				console.log(e.target);
			});
		});
		
	</script>
</body>
</html>
