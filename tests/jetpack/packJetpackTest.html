<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html>

	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Raptor.Jetpack Test Center</title>
	</head>
	
	<body>

		<div id="content">
			
		</div>
		
		<script type="text/javascript" src="/src/raptor.pack.js"></script>
		<script type="text/javascript" src="/src/raptor.evolve.js"></script>
		<script type="text/javascript" src="/src/raptor.jetpack.js"></script>
		<script type="text/javascript">
			// Callback for parsing XML file 
			var parseResponse = function (response) {
				console.log(response);
				
				$ = raptor.pack;
				
				var table = $.birth('table', {'class' : 'pack-table'}, '', 'packTable');
				
				var _thisMember;
				
				// Let's populate the pack members
				var packMembers = response.pack['pack_members']['raptor'],
					length = packMembers.length,
					_thisMember;

				table.appendChild($.birth(
					'tr', 
					null,
					[$.birth('th', null, response.pack['pack_name'])]			
				));
				
				for(var i=0; i<length; i++) {
					_thisMember = packMembers[i];

					var row = $.birth('tr', null, [$.birth('td', null, _thisMember.name)]);
					
					table.appendChild(row);
				}
				
				document.getElementById('content').appendChild(table);
			};
	
			var config = {
			    'uri' : 'endpoints/xmlEndpoint2.xml',
			    'success' : parseResponse,
			    'parse' : 'json'
			};
				
			raptor.jetpack.engage(config);
			
		</script>
		
	</body>

</html>
