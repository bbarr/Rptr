<html>

	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Raptor.Jetpack Test Center</title>
	</head>
	
	<body>

		<div id="content">
			
		</div>
		
		<script type="text/javascript" src="/src/jetpack.js"></script>
		<script type="text/javascript">
			var config = {
			    'uri' : 'test.html',
			    'errorHandler' : function () { console.log('error ocurred'); },
			    'success' : function(response) { console.log(response); },
			    'throbber' : function() { console.log('sending'); }
			};

			for(var i=0; i<20; i++) {
				if(i>0) {
					config.uri = 'test-' + i + '.html';
				}
				
			    raptor.jetpack.engage(config);
			}
		</script>
		
	</body>
