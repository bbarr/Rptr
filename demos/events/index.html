<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<style type="text/css">
		
		* {
			margin: 0;
			padding: 0;
		}
		
		.container { 
			border: 1px solid #000; 
			margin:20px;
			padding: 20px;
		}
		
		.inner {
			margin:20px;
			border: 1px solid red;
			padding:20px;
		}
		
	</style>
</head>
<body>
	
	<div id="container" class="container">
		container box
		<div id="inner" class="inner">
			inner box
		</div>
	</div>
	
	<div class="container" id="other">
		other
	</div>
	
	<script type="text/javascript" src="/src/raptor.js"></script>
	<script type="text/javascript" src="/src/raptor.pack.js"></script>
	<script type="text/javascript" src="/src/raptor.events.js"></script>
	<script type="text/javascript">

		raptor.ready(function() {
		
			var container = document.getElementById('container');
			var inner = document.getElementById('inner');
			var other = document.getElementById('other');
			
			//container.onclick = function() { console.log('container clicked'); };

			raptor.lash('.container', 'click', function(e) {
				alert('container clicked');
			});
			
			raptor.lash('.inner', 'click', function(e) {
				alert('inner clicked');
			});
			
			raptor.lash('#inner a', 'click', function(e) {
				e.preventDefault();
				alert('a live event!')
			});
			
			raptor.lash('#container div', 'click', function(e) {
				alert('div inside #container');
			});
			
			raptor.lash('#other div', 'click', function(e) {
				alert('div inside #other');
			});
			
			var a = raptor.birth('a', {'href' : '#'}, 'asdafsadf');
			raptor.append(a, inner);
			
			var inner_div = raptor.birth('div', {'class' : 'inner'}, 'another inner div');
			raptor.append(inner_div, container);
			
			var other_inner = raptor.birth('div', {'class' : 'inner'}, 'inner');
			raptor.append(other_inner, other);
		});
		
	</script>
</body>
</html>
